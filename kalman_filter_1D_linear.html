<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Demo: Get started with the Map Matching API</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="kalman">칼만필터 테스트</div>
    <div id="chartContainer" style="height: 300px; width: 100%"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </body>

  <script>
    /////////////////////////////////// filter ////////////////////////////
    console.log("시작");
    var A = 1;
    var H = 0.5;
    var Q = 0;
    var R = 1;
    var x = 37.44;
    var P = 1;

    Xsaved = [];
    Zsaved = [];
    for (var i = 0; i < 1000; i++) {
      const randomInteger = getRandom(i);
      const filteredInteger = simpleKalman(randomInteger);

      var xSet = { x: i, y: randomInteger };
      var zSet = { x: i, y: filteredInteger };

      Xsaved.push(xSet);
      Zsaved.push(zSet);

      console.log(gaussianRandom());
    }

    function getRandom(i) {
      return 37.44* 0.1 * gaussianRandom() + 0.1 * i;
    }
    function gaussianRandom() {
      var v1, v2, s;

      do {
        v1 = 2 * Math.random() - 1; // -1.0 ~ 1.0 까지의 값
        v2 = 2 * Math.random() - 1; // -1.0 ~ 1.0 까지의 값
        s = v1 * v1 + v2 * v2;
      } while (s >= 1 || s == 0);

      s = Math.sqrt((-2 * Math.log(s)) / s);

      return v1 * s;
    }

    function simpleKalman(z) {
      xp = A * x;
      Pp = A * P * A + Q;
      K = (Pp * H) / (H * Pp * H + R);
      x = xp + K * (z - H * xp);
      P = Pp - K * H * Pp;

      return x;
    }

    /////////////////////////////////// chart /////////////////////////////
    window.onload = function () {
      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        title: {
          text: "1D Kalman Filter Test",
        },
        axisX: {
          title: "i 값",
        },
        axisY: {
          title: "0~20 랜덤 데이터",
        },
        legend: {
          cursor: "pointer",
          fontSize: 16,
          itemclick: toggleDataSeries,
        },
        toolTip: {
          shared: true,
        },
        data: [
          {
            name: "랜덤 데이터",
            type: "spline",
            showInLegend: true,
            dataPoints: Xsaved,
          },
          {
            name: "칼만 필터 데이터",
            type: "spline",
            showInLegend: true,
            dataPoints: Zsaved,
          },
        ],
      });
      chart.render();

      function toggleDataSeries(e) {
        if (
          typeof e.dataSeries.visible === "undefined" ||
          e.dataSeries.visible
        ) {
          e.dataSeries.visible = false;
        } else {
          e.dataSeries.visible = true;
        }
        chart.render();
      }
    };
  </script>
</html>
